      #content-container {
        background-color: #C0C0C0;
        width: 240px;
        height: 300px;
        position: absolute;
        left: 40px;
        top: 40px;
        overflow-x: scroll;
        overflow-y: scroll;

<script type="text/javascript">
function resize() {
 var w = $(window).width() - 40;
 $("#top-header").width(w);
 $("#content-container").width(w);
}

$(document).ready(function() { resize(); });
$(window).resize(function() { resize(); });
function $E(id){ return document.getElementById(id); }
function scroll(){
  console.log("it works");
   $E("top-header").scrollLeft= $E("content-container").scrollLeft;// 左右連動させる

   }
$E("content-container").onscroll=scroll;
</script>
